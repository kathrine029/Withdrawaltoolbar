
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toolbar Installer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding-top: 100px;
    }
    .box {
      background: white;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      margin: auto;
      padding: 40px 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .progress-container {
      width: 100%;
      background: #ddd;
      border-radius: 5px;
      overflow: hidden;
    }
    .progress-bar {
      height: 25px;
      width: 1%;
      background-color: #4CAF50;
      text-align: center;
      line-height: 25px;
      color: white;
      font-weight: bold;
    }
    .error {
      margin-top: 20px;
      color: red;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Installing Toolbar...</h2>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar">1%</div>
    </div>
    <p class="error" id="error-msg">Installation failed. Please try again later.</p>
  </div>

  <script>
    let progressBar = document.getElementById("progress-bar");
    let errorMsg = document.getElementById("error-msg");
    let width = 1;

    let interval = setInterval(() => {
      if (width >= 99) {
        clearInterval(interval);
        progressBar.innerHTML = "99%";
        progressBar.style.width = "99%";
        progressBar.style.backgroundColor = "#f44336";
        errorMsg.style.display = "block";
      } else {
        width++;
        progressBar.style.width = width + "%";
        progressBar.innerHTML = width + "%";
      }
    }, 50);
  </script>
</body>
</html>
